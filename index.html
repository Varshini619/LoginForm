<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title> <!-- This is the title of the web page that appears on the browser tab -->
  <link rel="stylesheet" href="Styles.css"> <!-- This link tag connects the HTML to an external CSS file for styling -->
</head>
<body>
  <div class="login-container"> <!-- This is the container for the entire login section -->
    <form id="login-form">
      <h2>Login</h2> 

      <div class="form-group">  <!-- This is a container for the username/email input field and its label -->
        <label for="username">Username/Email</label> 
        <input type="text" id="username" name="username" required>
        <span class="error-message" id="username-error"></span> 
      </div>
      <div class="form-group"> <!-- This is a container for the password input field and its label -->
        <label for="password">Password</label>   
        <input type="password" id="password" name="password" required>
        <span class="error-message" id="password-error"></span> 
      </div>

      <label for="RememberMe">Remember me</label>
      <input type="checkbox" id="RememberMe"> 
      
      <button type="submit">Login</button> <!-- This is the button that users will click to submit the form and login -->
      
    </form>
  </div>

  <script src="Login.js"></script> <!-- This script tag includes the JavaScript file that contains the login functionality -->
</body>
</html>
